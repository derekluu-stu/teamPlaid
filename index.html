<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myTunes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    
    <header>
        <div class="headerMain wrapper flexRow">
            <h1>myTunes</h1>
            <nav>
                <form action="" class="searchFunction">
                    <input type="radio" id="searchArtist" name="searchParameter" checked>
                    <label for="searchArtist">Artist</label>

                    <input type="radio" id="searchGenre" name="searchParameter">
                    <label for="searchGenre">Genre</label>

                    <div class="searchBar">
                        <input type="text" placeholder="Search">
                        <input type="submit" value="Search">
                        <!-- make this button a search icon -->
                    </div>
                </form>
            </nav>
        </div>
    </header>

    <main>
        <div class="mainContainer">
        <!-- Section with the song image and songs list -->
            <section>
                <div class="wrapper">
                    <div class="songInfo flexRow flexColumn_mobile">

                        <div class="songImage"></div>

                        <div class="songListWindow">
                            <h2>Top Songs</h2>
                            <div class="songList">
                                <ol></ol>
                            </div>
                        </div>

                    </div> <!-- flexrow -->
                </div> <!-- wrapper -->
            </section>

            <!-- Section with suggested artists -->
            <section>
                <div class="wrapper">
                    <div class="suggestions">
                        <h2>Similar Artists</h2>

                        <div class="flexColumn">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div> <!-- wrapper -->
            </section>
        </div>
    </main>

    <!-- force commit -->
    <footer>
        <div class="wrapper">
            <p>Created by teamPlaid &copy; 2019</p>
            <p>Powered by last.fm</p>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src='scripts/script.js'></script>

</body>
</html>
