<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tune.in</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    
    <header>
        <div class="headerContainer wrapper flexRow">
            
            <h1>tune<span>.</span>in</h1>

            <form action="submit" class="searchFunction flexRow">

                <div class="searchSelector">
                    <input type="radio" id="searchArtist" name="searchParameter">
                    <label for="searchArtist">Artist</label>

                    <input type="radio" id="searchGenre" name="searchParameter">
                    <label for="searchGenre">Genre</label>
                </div>

                <div class="searchBar flexRow">
                    <label for="search" class="visuallyhidden search">please enter your search</label>
                    <input type="text" placeholder="Search" name="search">
                    <input type="submit" value="tune.in">
                </div>
            </form>
        </div>
    </header>

    <main>
        <div class="mainContainer">
            <section class="mainInfoDisplay wrapper flexRow">

                <!-- Image & Search Info -->
                <div class="infoContainer flexRow">
                    <div class="songImage"></div>

                    <div class="songInfo">
                        <h2 class="infoTitle"></h2>
                        <h3 class="infoText"></h3>
                    </div>
                </div>
                        
                <!-- Top Tracks Relating to User Search -->
                <div class="songListContainer">
                    <div class="trackHeader">
                        <ol class="trackHeading flexRow">
                            <li><h2>Track Title</h2></li>
                            <li><h2>Track Artist</h2></li>
                        </ol>
                    </div>

                    <div class="songList">
                        <ol></ol>
                    </div> 
                </div>
                
            </section> <!-- wrapper -->

            <!-- Section with suggested artists -->
            <section>
                <div class="similarArtistsContainer wrapper flexRow">
                    <div class="suggestions">
                        <h2>Similar Artists</h2>
                        <ul class="grid">
                        </ul>
                    </div>
                </div> <!-- wrapper -->
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>Created by <span>teamPlaid</span> &copy; 2019</p>
            <p>Powered by last.fm</p>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src='scripts/script.js'></script>

</body>
</html>
